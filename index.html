<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Jokester</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row justify-content-between" id="jokeSearch">

            <div class="col-md-6">

                <form>
                    <div class="form-group">
                        <input type="text" class="form-control searchBar">

                    </div>

                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>

                <div class="row justify-content-center">
                    <div class="searchButton">
                        <button>Search</button>
                    </div>

                    <div class="col-1"></div>

                    <div class="suggestButton">
                        <button>Suggest</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mainContent">
                        <!-- Display Content -->
                    </div>
                </div>
            </div>

            <div class="col-md-3 suggestedTerms">
               <div class= "centerHeader">Suggested Terms</div> 

                <div class="row suggestedContent">
                    <div class="col-12">
                        <!-- content here -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- more content -->
                    </div>
                </div>
            </div>



            <div class="col-md-2 checkBox">
                <div class= "centerHeader"> General Jokes </div>


                <p>
                    <input class="selectAPI" type="checkbox" apiID="chuckNorrisJokes"
                        apiURL="https://api.chucknorris.io/jokes/search?query=" checked>
                    <span>Chuck Norris Jokes</span>
                </p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="generalJokes"
                        apiURL="https://sv443.net/jokeapi/category/Any" checked>
                    <span>General Jokes</span>
                </p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="geekJokes"
                        apiURL="https://geek-jokes.sameerkumar.website/api" checked>
                    <span>Geek Jokes</span>
                </p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="corporateBSJokes"
                        apiURL="https://corporatebs-generator.sameerkumar.website/" checked>
                    <span>Corporate BS Jokes</span>
                </p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="ronSwansonJokes"
                        apiURL="https://ron-swanson-quotes.herokuapp.com/v2/quotes" checked>
                    <span>Ron Swanson Jokes</span>
                </p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="yoMommaJokes" apiURL="https://api.yomomma.info/"
                        checked>
                    <span>Yo Mamma Jokes</span></p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="dadJokes"
                        apiURL="https://icanhazdadjoke.com/search?limit=10&term=" checked>
                    <span>Dad Jokes</span></p>

                <p>
                    <input class="selectAPI" type="checkbox" apiID="" apiURL="" value="Gfycat Memes" checked>
                    <span></span>
                </p>

            </div>
        </div>

        

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>

        <!-- Specific Firebase products we want -->
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>

        <!-- Link to Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- Link to ResponsiveVoice.js -->
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

        <!-- App Javascript -->
        <script type="text/javascript" src="Assets/Javascript/app.js"></script>
        <!-- App Javascript -->
        <script type="text/javascript" src="Assets/Javascript/randWords.js"></script>
</body>


</html>
