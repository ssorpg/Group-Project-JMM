<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Jokester</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <!-- Barriecito Font -->
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="row justify-content-between" id="jokeSearch">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control searchBar">
                    </div>
                </form>

                <div class="row justify-content-center">
                    <div class="searchButton">
                        <button>Search</button>
                    </div>

                    <div class="col-1"></div> <!-- Dummy div for spacing -->

                    <div class="suggestButton">
                        <button>Random</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mainContent">
                        <!-- Content Here -->
                    </div>
                </div>
            </div>

            <div class="col-md-3 suggestedTerms">
                <div class="centerHeader">Suggested Terms</div>

                <div class="row suggestedContent">
                    <div class="col-12">
                        <!-- Content Here -->
                    </div>
                </div>
            </div>



            <div class="col-md-2 checkBoxes">
                <div class="centerHeader">Joke Selection</div>

                <label class="selectAPI">
                    <input type="checkbox" apiID="chuckNorrisJokes"
                        apiURL="https://api.chucknorris.io/jokes/search?query=" checked>
                    Chuck Norris Jokes
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="generalJokes" apiURL="https://sv443.net/jokeapi/category/Any" checked>
                    General Jokes
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="geekJokes" apiURL="https://geek-jokes.sameerkumar.website/api"
                        checked>
                    Geek Jokes
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="corporateBS"
                        apiURL="https://corporatebs-generator.sameerkumar.website/" checked>
                    Corporate BS
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="ronSwansonQuotes"
                        apiURL="https://ron-swanson-quotes.herokuapp.com/v2/quotes" checked>
                    Ron Swanson Quotes
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="yoMommaJokes" apiURL="https://api.yomomma.info/" checked>
                    Yo Mamma Jokes
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="dadJokes" apiURL="https://icanhazdadjoke.com/search?limit=10&term="
                        checked>
                    Dad Jokes
                </label>

                <label class="selectAPI">
                    <input type="checkbox" apiID="giphyMemes"
                        apiURL="http://api.giphy.com/v1/gifs/search?limit=10&api_key=3dEcVRH1SquXQ50csTRKQnxK8aTT0yxt&q="
                        checked>
                    Giphy Memes
                </label>

            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link to ResponsiveVoice.js -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <!-- Random Words Dictionary -->
    <script type="text/javascript" src="Assets/Javascript/randWords.js"></script>

    <!-- App Javascript -->
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>


</html>
