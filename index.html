<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Jokester</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <!-- Barriecito Font -->
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">

    <!-- Alfa Slab One Font -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <!-- Enriqueta Font -->
    <link rel="Stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Enriqueta">
</head>

<body>
    <div class="initial">
        <p>Enter a username:</p>
        <input type="text" class="usernameInput">
        <button class="login">Login</button>
    </div>

    <div class="wrapper">
        <div class="row justify-content-between" id="jokeSearch">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control searchBar">
                    </div>
                </form>

                <div class="row justify-content-center">
                    <button class="searchButton">Search</button>
                    <button class="suggestButton">Random</button>
                    <button class="hamburgerButton hugeText">â‰¡</button>
                </div>

                <div class="row">
                    <div class="col-12 mainContent">
                        <!-- Content Here -->
                    </div>
                </div>
            </div>

            <div class="col-md-3 suggestedTerms">
                <div class="centerHeader">Related Terms</div>

                <div class="row suggestedContent">
                    <div class="col-12">
                        <!-- Content Here -->
                    </div>
                </div>
            </div>

            <div class="col-2 checkBoxes">
                <div class="centerHeader">Joke Selection</div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link to ResponsiveVoice.js -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <!-- Random Words Dictionary -->
    <script type="text/javascript" src="Assets/Javascript/randWords.js"></script>

    <!-- API List -->
    <script type="text/javascript" src="Assets/Javascript/apis.js"></script>

    <!-- App Javascript -->
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>


</html>
